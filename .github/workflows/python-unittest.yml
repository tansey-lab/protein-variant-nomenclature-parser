name: Unit tests
on:
  pull_request: { }
  push: { branches: main }

jobs:
  test:
    name: Run python unittests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install package
        run: pip install .

      - name: Run tests
        run: make python-unittest
